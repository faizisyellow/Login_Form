<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="Css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <img src="image/Icon.jpg" alt="icon" />
      </section>
      <div class="form-groub">
        <h4>Sign in to your account</h4>
        <form action="#">
          <label><span></span>Email</label>
          <input type="text" placeholder="user@example.com" required/>
          <label></span>Password</label>
          <input type="password" placeholder="password" required />
          <label><span></span>Forgot password?</label>
          <input type="button" value="Sign in" required/>
        </form>
        <p><a href="#">Not registered? Join us</a></p>
      </div>
    </div>
  </body>
</html>
